# Stops easy_install from ever being able to do anything... ever...
[easy_install]
allow_hosts = ''

[flake8]
# http://www.pydocstyle.org/en/latest/error_codes.html
# D211 conflicts with D205. Just pick one.
# D1xx - Missing Docstring
ignore = D211, D100, D101, D102, D103, D104

[coverage:report]
exclude_lines =
    pragma: no cover

show_missing=True
fail_under=100

[isort]
multi_line_output=3
include_trailing_comma=True
